<div *ngIf="auth" class="alert alert-success" role="alert">
  Вы успешно зарегистрировали аккаунт — check it out!
</div>
<div *ngIf="error" class="alert alert-danger" role="alert">
  Проверте введенный данные
</div>
<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Регистрация</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Email</label>
            <input [(ngModel)]='registerUserData.email' type="text" name="email" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input [(ngModel)]='registerUserData.password' type="password" name="password" class="form-control rounded-0" required>
          </div>
          <button (click)="registerUser()" type="button" class="btn btn-primary float-right">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
